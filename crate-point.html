<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.CSS">
</head>
<body>
    <div id="page-create-point">
        
            <header>
                <img src="/assets/logo.svg" alt="LOGOMARCA">
                <a href="/index.html">
                <span></span>    voltar para home
                </a>
            </header>

            <form action="">
                <h2>Cadastro do ponto de coleta</h2>
                <fieldset>
                    <legend>
                        <h2>dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        
                        <div class="field">
                            <label for="address2">NÚmero/complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">selecione a cidade</option>
                                
                            </select>
                        </div>
                    </div>

                </fieldset>
                    
                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1" ><img src="/assets/lampadas.svg" alt="lampadas">
                                        <span>Lâmpadas</span>
                        </li>

                        <li data-id="2"><img src="/assets/baterias.svg" alt="lampadas">
                                        <span>Baterias</span>
                        </li>

                        <li data-id="3"><img src="/assets/papeis-papelao.svg" alt="lampadas">
                                        <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="4"><img src="/assets/eletronicos.svg" alt="lampadas">
                                        <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5"><img src="/assets/organicos.svg" alt="lampadas">
                                        <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6"><img src="/assets/oleo.svg" alt="lampadas">
                                        <span>Óleo de cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar ponto de coletas</button>
            </form>
            
            
    </div>

    <script src="/scriprts/create-point.js"></script>
</body>
</html>
